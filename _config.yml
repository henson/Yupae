# Site settings 配置站点
title: '汉僧学报'
description: '专注Golang、Python、树莓派RaspberryPi的开发和应用。'
keyword: 'golang, python, raspberry pi, raspi, 树莓派, 程序开发'
url: 'http://yupae.cn' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  M@gicMirror: '//mp.yupae.net/'

# Footer
footer:
  since: 2006

# Author 配置博主信息
author: '汉僧(Henson)'
nickname: 'Henson'
bio: 'Golang / Python / Geek'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://hensonlu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/henson'
  weibo: '//weibo.com/henson'
  twitter: '//twitter.com/hensonlu'
  douban: '//www.douban.com/people/hensonlu'
  jianshu: '//www.jianshu.com/users/2c92420a8737'
  medium: '//medium.com/@hensonlu'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 8
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
